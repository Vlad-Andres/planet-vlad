<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- files in public folder are served as root. Here the favicon is taken from the public folder. -->
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, minimum-scale=1.0">
  <title>My Life Journey</title>
  <style>
    body {
      margin: 0px;
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      outline: none; /* Remove outline when focused */
    }

    #app {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Allow events to pass through to canvas */
    }

    #app > * {
      pointer-events: auto; /* Re-enable pointer events for app children */
    }
  </style>
</head>

<body>
  <canvas id="renderCanvas" tabindex="0"></canvas>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
